<section class="container-fluid" style="height: 80vh">
  <div class="container h-100">
    <div class="d-flex align-items-center justify-content-center p-5 gap-5">
      <img
        style="width: 300px; border-radius: 8px"
        src="{{ product?.url }}"
        alt="{{ product?.name }}"
      />
      <div>
        <h3>{{ product?.name }}</h3>
        <p class="text-muted">
          {{ product?.price | currency : "USD" : "symbol" : "1.2-2" }}
        </p>
        <p>{{ product?.description }}</p>
        <select
          class="form-select my-2"
          [(ngModel)]="quantity"
          aria-label="quantity"
          name="quantity"
        >
          <option value="1" selected>1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <button class="btn btn-primary" (click)="handleCart(product)">
          Add to cart
        </button>
        <a
          class="text-decoration-none d-block my-1"
          [routerLink]="['/product-list']"
        >
          &larr; Back to product list
        </a>
      </div>
    </div>
  </div>
</section>
