<section class="container-fluid h-100" role="main">
  <div class="container d-flex flex-wrap products justify-content-start">
    <product-item
      class="card"
      style="width: 300px"
      *ngFor="let product of products"
      [product]="product"
      (addToCart)="onHandleCart($event)"
    ></product-item>
  </div>
</section>
