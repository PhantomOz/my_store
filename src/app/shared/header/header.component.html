<nav
  class="navbar navbar-expand-lg bg-body-dark"
  style="background-color: #e3f2fd"
>
  <!-- Navbar content -->
  <div class="container-fluid">
    <p class="navbar-brand p-4 m-0 flex-grow-1">My Store</p>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item" (click)="handleClick('pl')">
          <a
            [ngClass]="{ 'nav-link': true, active: ActiveLink === 'pl' }"
            aria-current="page"
            [routerLink]="['/product-list']"
            >Product List</a
          >
        </li>
        <li class="nav-item" (click)="handleClick('cart')">
          <a
            [ngClass]="{ 'nav-link': true, active: ActiveLink === 'cart' }"
            [routerLink]="['/cart']"
            >Cart</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
